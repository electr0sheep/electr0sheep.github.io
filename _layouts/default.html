<!DOCTYPE html>
<html>
<br>
<br> {% include head.html %}

<body>

    {% include sidebar.html %}
    <div class="container">

        {{ content }}

        <footer>
            &copy; {{ site.author }} {% if site.github %} - <a href="{{ site.github }}">{{ site.github }}</a> - Powered by Jekyll. {% endif %}

            <div class="btn-github" style="float:right;">
                <iframe src="https://ghbtns.com/github-btn.html?user={{ site.username }}&repo={{ site.username }}.github.io&type=star&count=true" frameborder="0" scrolling="0" width="85" height="20px"></iframe>
                <iframe src="https://ghbtns.com/github-btn.html?user={{ site.username }}&repo={{ site.username }}.github.io&type=fork&count=true" frameborder="0" scrolling="0" width="85" height="20px"></iframe>
            </div>
        </footer>

    </div>
    <!-- end /.container -->

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Floating Action Button -->
    <ul id="menu" class="mfb-component--br mfb-slidein-spring" data-mfb-toggle="hover">
        <li class="mfb-component__wrap">
            <a href="" class="mfb-component__button--main">
                <i class="mfb-component__main-icon--resting ion-plus-round"></i>
                <i class="mfb-component__main-icon--active ion-close-round"></i>
            </a>
            <ul class="mfb-component__list">
                <li>
                    <a href="https://github.com/electr0sheep/electr0sheep.github.io/" data-mfb-label="View on Github" class="mfb-component__button--child">
                        <i class="mfb-component__child-icon ion-social-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/electr0sheep" data-mfb-label="Follow me on Github" class="mfb-component__button--child">
                        <i class="mfb-component__child-icon ion-social-octocat"></i>
                    </a>
                </li>
            </ul>
        </li>
    </ul>


    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Floating Action Button -->
    <script src="/static/js/mfb.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/super-search.js"></script>
    <!-- This code is responsible for closing menu if user clicks outside of it -->
    <script>
        (function(document) {
            var toggle = document.querySelector('.sidebar-toggle');
            var sidebar = document.querySelector('#sidebar');
            var checkbox = document.querySelector('#sidebar-checkbox');

            document.addEventListener('click', function(e) {
                var target = e.target;

                if (!checkbox.checked ||
                    sidebar.contains(target) ||
                    (target === checkbox || target === toggle)) return;

                checkbox.checked = false;
            }, false);
        })(document);
    </script>
    <script>
        superSearch({
            searchFile: '/feed.xml',
            searchSelector: '#js-search', // CSS Selector for search container element.
            inputSelector: '#js-search__input', // CSS selector for <input>
            resultsSelector: '#js-search__results' // CSS selector for results container
        });
    </script>
</body>

</html>
