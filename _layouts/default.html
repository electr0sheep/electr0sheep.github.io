<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include sidebar.html %}
    <br>
    <div class="container">

        {{ content }}

        {% include footer.html %}

    </div>
    <!-- end /.container -->

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/super-search.js"></script>
    <!-- This code is responsible for closing menu if user clicks outside of it -->
    <script>
        (function(document) {
            var toggle = document.querySelector('.sidebar-toggle');
            var sidebar = document.querySelector('#sidebar');
            var checkbox = document.querySelector('#sidebar-checkbox');

            document.addEventListener('click', function(e) {
                var target = e.target;

                if (!checkbox.checked ||
                    sidebar.contains(target) ||
                    (target === checkbox || target === toggle)) return;

                checkbox.checked = false;
            }, false);
        })(document);
    </script>
    <!-- Code for the search -->
    <script>
        superSearch({
            searchFile: '/feed.xml',
            searchSelector: '#js-search', // CSS Selector for search container element.
            inputSelector: '#js-search__input', // CSS selector for <input>
            resultsSelector: '#js-search__results' // CSS selector for results container
        });
    </script>
</body>

</html>
