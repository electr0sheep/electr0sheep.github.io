<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-item">

            <a href="/"><img src="/static/img/android-chrome-512x512.png" /></a>
            <h1 class="author-name">{{ site.author }}</h1> {% if site.about %}
            <div id="about">
                {{ site.about }}
            </div>
            {% endif %}
        </div>
    </div>

    <strong class="navheader">Navigation</strong>
    <br /> &raquo; <a class="about" href="/">Home</a>
    <br /> {% for i in site.urls %} &raquo; <a class="about" href="{{ i.url }}">{{ i.text }}</a>
    <br /> {% endfor %}
</div>
</div>
